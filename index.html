<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">NYT Search</h1>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa suscipit accusamus rerum at itaque ratione repellat
                quasi, illo necessitatibus. Nobis quos vel ea pariatur nostrum voluptatum quaerat. Odio, pariatur est!</p>
        </div>
        <div class="row">

        </div>
        <div class="row justify-content-center" id="form">
            <form>
                <div class="form-group">
                    <label for="search-term">Search Term</label>
                    <input type="search" class="form-control" id="search-term" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="num-records">Number of Records to Retrieve</label>
                    <input type="number" class="form-control" id="num-records">
                </div>
                <div class="form-group">
                    <label for="start-year">Start Year (Optional)</label>
                    <input type="number" class="form-control" id="start-year">
                </div>
                <div class="form-group">
                    <label for="end-year">End Year (Optional)</label>
                    <input type="number" class="form-control" id="end-year">
                </div>

                <button type="submit" class="btn btn-primary" id="search">Search</button>
            </form>
        </div>
        <div class="row" id="articles-display">
            
        </div>
    </div>




    <!--Script Tags-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
